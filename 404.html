<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="refresh" content="0;url=/" />
    <title>Redirecting...</title>
    <script type="text/javascript">
        // Check if the URL fragment contains a path
        // If it does, redirect to that path
        // This is useful for handling deep links in your SPA
        var redirectTo = '/';
        if(window.location.hash && window.location.hash.length > 1) {
            redirectTo = window.location.hash.substring(1); // Remove the '#' symbol
        }
        window.location.href = redirectTo;
    </script>
</head>
<body>
    <p>If you are not redirected, <a href="/">click here</a>.</p>
</body>
</html>
